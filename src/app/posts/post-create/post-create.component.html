<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title!</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreviewURL && imagePreviewURL !== '' && form.get('image').valid">
          <img [src]="imagePreviewURL" [alt]="form.value.title">
        </div>
        <mat-form-field>
          <textarea
            matInput
            rows="6"
            formControlName="content"
            placeholder="Post Content">
          </textarea>
          <mat-error *ngIf="form.get('content').invalid">Please add content to your post!</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          type="submit">Save Post</button>
  </form>
</mat-card>
